<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }

        .container {
            display: flex;
            flex-direction: row;
            max-width: 900px;
            width: 90%;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .illustration {
            flex: 1;
            background-color: #ede7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .illustration img {
            max-width: 100%;
            height: auto;
        }

        .form-section {
            flex: 1;
            padding: 40px;
        }

        .form-section h2 {
            margin: 0 0 20px;
            color: #5e35b1;
        }

        .form-section form {
            display: flex;
            flex-direction: column;
        }

        .form-section form .form-group {
            margin-bottom: 20px;
        }

        .form-section form .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-section form .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-section form .form-group input:focus {
            border-color: #5e35b1;
            outline: none;
        }

        .form-section form .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-section form button {
            background-color: #5e35b1;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-section form button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .form-section form .clear-btn {
            background: none;
            color: #5e35b1;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-decoration: underline;
        }
    </style>

</head>
<body>

    <div class="container">
        <div class="illustration">
            <img src="login.jpg" alt="Illustration">
        </div>
        <div class="form-section">
            <h2>LOG IN</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="form-actions">
                    <button id="submit_button" type="submit">Log In</button>
                    <button type="button" class="clear-btn" onclick="clearFields()">Clear fields</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Sample users for validation
        const users = [
            { id: 1, email: "rashmi@gmail.com", password: "rashmi" },
            { id: 2, email: "rajitha@gmail.com", password: "rajitha" },
            { id: 3, email: "supriya@gmail.com", password: "supriya" },
            { id: 4, email: "rakshitha@gmail.com", password: "rakshitha" },
        ];

        // Handle form submission
        document.getElementById("signupForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent traditional form submission

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            const user = users.find(user => user.email === email && user.password === password);

            if (user) {
                // Create the cookie for the user ID
                document.cookie = `userId=${user.id}; path=/; max-age=3600`; // Valid for 1 hour
                alert("Login successful!");
                console.log(`Cookie created: userId=${user.id}`);
                // Redirect to the home page
                window.location.href = "index.html";
            } else {
                alert("Invalid email or password. Please try again.");
            }
        });

        // Clear form fields
        function clearFields() {
            document.getElementById("signupForm").reset();
        }
    </script>
</body>
</html>
