  <h1>Checkout</h1>

  <!-- Payment Form -->
  <div class="checkout-container">
    <h2>Payment Details</h2>
    <form id="payment-form">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="card-number">Card Number:</label>
        <input type="number" id="card-number" name="card-number" required>
      </div>
      <div class="form-group">
        <label for="expiry-date">Expiry Date:</label>
        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" required>
      </div>
      <button type="submit">Pay Now</button>
    </form>

    <!-- Confirmation message -->
    <div class="confirmation-message" id="confirmation-message" style="display: none;">
      Payment Successful! Thank you for your purchase.
    </div>
  </div>

  <script>
    // Handle form submission
    document.getElementById("payment-form").addEventListener("submit", function(event) {
      event.preventDefault();

      // Simulate payment success
      const name = document.getElementById("name").value;
      const cardNumber = document.getElementById("card-number").value;
      const expiryDate = document.getElementById("expiry-date").value;
      const cvv = document.getElementById("cvv").value;

      if (name && cardNumber && expiryDate && cvv) {
        setTimeout(() => {
          document.getElementById("payment-form").reset();  // Reset form
          document.getElementById("confirmation-message").style.display = "block"; // Show confirmation
          
          // Clear cart
          localStorage.removeItem('cart');

          // Optionally redirect after 3 seconds to a thank you page
          setTimeout(() => {
            window.location.href = "thankyou.html"; // Redirect to a Thank You page
          }, 3000);
        }, 1000); // Simulate a delay for processing
      } else {
        alert("Please fill out all payment details.");
      }
    });
  </script>
